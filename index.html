<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot-App</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="bgAnimation" id="bgAnimation">
    <div class="backgroundAmim"></div>
  </div>



  <header id="header"> 
    <div class="left"><a href="index.html"><button>ChatBot</button></a></div>
    <div class="right">
      <!-- <div id="toggle"> <div id="circle" onclick="darkMode()"></div> </div> -->
      <button id="signUpLogin" onclick="loginDisplay()"><span class="sign">Get Registered</span> <span class="arrow"> > </span></button>
    </div>
  </header>
  <div id="wrapper">

    <div id="loginPage">
      <h3>LOGIN</h3>
      <form action="" id="form1">
        <input required type="text" placeholder="Enter your name...">
        <input required  type="password" placeholder="Password">
        <button id="submitBtn" type="submit">Login</button>
      </form>
      <p>Don't have an account? <span id="signUp">Sign up</span></p>
    </div>

    <div id="signUpPage">
      <h3>SIGN UP</h3>
      <form class="grid gap-8" id="form2"  action="">
        <input required placeholder="Name" type="text">
        <input required placeholder="Phone Number" type="number">
        <input required placeholder="Email" type="email">
        <input required placeholder="Username" type="text">
        <input required placeholder="Password" type="password">
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account <span id="login">Login</span></p>
    </div>

    <div id="midDiv">
      <h1 style="color: black;">Chatbot For Customer</h1>
      <!-- <p>Stay on top of your finances with our intuitive expense tracker.</p> -->
      <button id="startBtn"><b>Try it Now!</b></button>
    </div>
  </div>


  <script src="functions.js"></script>
  <script src="index.js"></script>

</body>
</html>
